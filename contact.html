    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

a {
    text-decoration: none;
}

.hero{
    min-height: 150vh;
    background-position: center;
    background-size: auto;
    background-repeat: no-repeat;
    text-decoration: none;
}

nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 90%;
    margin: auto;
    padding-top: 20px;
    text-decoration: none;
}

.logo{
    color: #e78f38;
    font-size: 30px;
    font-weight: bolder;
    transition: .3s;
    text-decoration: none;
}

header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 20px 50px;
    background: rgba(0, 0, 0, 0.9);
}

nav {
    margin-left: auto; /* Pushes navigation to the right */
    text-align: right;
}

.logo:hover{
    transform: translateX(20px);
    text-decoration: none;
}
nav ul{
    display: flex;
    align-items: center;
    text-decoration: none;
    text-align: right;
}

nav ul li{
    margin: 0 20px;
    text-decoration: none;
    text-align: right;
}

nav ul li a{
    font-size: 15px;
    color: #fff;
    text-transform: uppercase;
    text-decoration: none;
}

nav ul li a:hover{
    color: #e78f38;
    text-decoration: none;
}

nav button{
    background: red;
    border: none;
    color: #fff;
    padding: 12px 35px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 2rem;
    transition: .3s;
    text-decoration: none;
    text-align: right;
}

nav button:hover{
    scale: .8;
    text-decoration: none;
    text-align: right;
}

.content{
    position: absolute;
    top: 35%;
    left: 90px;
    text-decoration: none;
}

h2{
    font-size: 50px;

}
p{
